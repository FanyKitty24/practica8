<!-- cambiar la consistencia  -->
<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Numero</th>
            <th>Fecha de Ingreso</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for x in empleados %}
        <tr>
            <td>{{ x.idEmpleado }}</td>
            <td>{{ x.nombreEmpleado }}</td>
            <td>{{ x.numero }}</td>
            <td>{{ x.fechaIngreso }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
