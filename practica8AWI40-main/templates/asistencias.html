<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Empleado</th>
            <th>Reporte</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for x in asistencias %}
        <tr>
            <td>{{ x.idAsistencia }}</td>
            <td>{{ x.empleado }}</td>
            <td>{{ x.reporte }}</td>
            <td>{{ x.estado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
